plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.8'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'maven-publish'

}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'jdom:jdom:1.0'
//    implementation 'log4j:log4j:1.2.9'
    implementation 'commons-lang:commons-lang:2.4'
    implementation 'commons-codec:commons-codec:1.3'
//    implementation 'commons-logging:commons-logging:1.1.1'
    implementation 'com.google.guava:guava:11.0.1'
    implementation 'org.apache.httpcomponents:httpclient:4.1.1'
    implementation 'org.apache.httpcomponents:httpcore:4.1'

    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
//	runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'junit:junit:3.8.1'
}

group = 'us.ampre'
version = '1.0-SNAPSHOT'
description = 'Java Rets Client'
java.sourceCompatibility = JavaVersion.VERSION_17

repositories {
    // AMP Nexus Repos
    maven {
        url = 'https://nexus.dev.ampre.ca/repository/Shibboleth-Proxy/'
        credentials {
            username = nexusTokenUser
            password = nexusTokenPassword
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
    maven {
        url = 'https://nexus.dev.ampre.ca/repository/maven-central/'
        credentials {
            username = nexusTokenUser
            password = nexusTokenPassword
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
    maven {
        url = 'https://nexus.dev.ampre.ca/repository/AMP-Release-Maven/'
        credentials {
            username = nexusTokenUser
            password = nexusTokenPassword
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
    maven {
        url = 'https://nexus.dev.ampre.ca/repository/AMP-Snapshot-Maven/'
        credentials {
            username = nexusTokenUser
            password = nexusTokenPassword
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
    maven {
        url = 'https://nexus.dev.ampre.ca/repository/third-party/'
        credentials {
            username = nexusTokenUser
            password = nexusTokenPassword
        }
        authentication {
            basic(BasicAuthentication)
        }
    }
}

publishing {
    publications {
        ampapi(MavenPublication) {
            artifact bootJar
            from components.java
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }
        }
    }

    repositories {
        maven {
            if(project.version.endsWith('-SNAPSHOT')) {
                url = 'https://nexus.dev.ampre.ca/repository/AMP-Snapshot-Maven/'
            } else {
                url = 'https://nexus.dev.ampre.ca/repository/AMP-Release-Maven/'
            }
            credentials {
                username = nexusTokenUser
                password = nexusTokenPassword
            }
            authentication {
                basic(BasicAuthentication)
            }
        }
    }
}


bootRun {
    systemProperty("spring.profiles.active", "local")
    systemProperty("spring.profiles.active", "paul")
    systemProperty("polyglot.engine.WarnInterpreterOnly", "false")
}

test {
    useJUnitPlatform()
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
